<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex3</title>
    <style>
        table ,th ,td ,tr{
            border: 1px solid black;
            width: 60%;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <caption>Complex table</caption>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Group</th>
                <th>Language</th>
                <th>Done</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">2022</td>
                <td rowspan="2">Elzero</td>
                <td>HTML</td>
                <td colspan="2">Yes</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td colspan="2">Yes</td>
            </tr>
            <tr>
                <td rowspan="3">Heroes</td>
                <td>JS</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td colspan="2">Yes</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>No</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
